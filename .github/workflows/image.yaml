name: build_image

on:
  push:
    branches: ["release"]
    tags: ["v*.*.*"]

env:
  REGISTRY: ghcr.io
  SEQUENCER_IMAGE_NAME: machinefi/sequencer
  NODE_IMAGE_NAME: machinefi/node

jobs:
  build_docker_image:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      # - name: Set up QEMU
      #   if: startsWith(matrix.os, 'macos-latest') != true
      #   uses: docker/setup-qemu-action@v2
        
      - name: Setup Docker and Colima
        if: startsWith(matrix.os, 'macos-latest') == true
        run: |
          brew install docker colima
          colima start
          
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v2

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.SEQUENCER_IMAGE_NAME }}
            ${{ env.REGISTRY }}/${{ env.NODE_IMAGE_NAME }}


      - name: Build and push Docker image sequencer
        id: build-and-push-sequencer
        uses: docker/build-push-action@v4
        with:
          platforms: linux/amd64,linux/arm64
          context: .
          file: ./sequencer.Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ env.SEQUENCER_IMAGE_NAME }}
          labels: ${{ steps.meta.outputs.labels }}
          

      - name: Build and push Docker image node
        id: build-and-push-node
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          file: ./node.Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ env.NODE_IMAGE_NAME }}
          labels: ${{ steps.meta.outputs.labels }}